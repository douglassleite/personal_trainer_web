services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-trainer-web
    restart: always
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      NUXT_PUBLIC_API_BASE: https://personalapi.infinityitsolutions.com.br
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  app-network:
    external: true
    name: personal-trainer-network
